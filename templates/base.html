<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
        <title>Ageism: {% block title %}{% endblock %}</title>

    </head>
    <body class="bg-black text-white">

        <header class="text-white-700 bg-black body-font">
            <div class="container flex flex-col flex-wrap p-5 mx-auto md:items-center md:flex-row ">
                <nav class="flex flex-wrap items-center justify-center text-base ">
                    <a href="#" class="mr-5 text-sm font-semibold text-gray-300 hover:text-gray-600">Pricing</a>
                    <a href="#" class="mr-5 text-sm font-semibold text-gray-300 hover:text-gray-600">Contact</a>
                    <a href="#" class="mr-5 text-sm font-semibold text-gray-300 hover:text-gray-600">Services</a>
                    <a href="#" class="mr-5 text-sm font-semibold text-gray-300 hover:text-gray-600">Now</a>
                </nav>
                <a class="flex items-center w-40 mx-auto mb-4 font-medium text-gray-900 title-font md:mb-0">
                    <img src="../badges/WhitePink.svg" alt="">
                </a>
                <button
                    class="items-center px-8 py-3 mt-4 font-semibold text-blue-700 transition duration-500 ease-in-out transform bg-white border rounded-lg lg:inline-flex lg:ml-auto lg:mt-px hover:border-blue-700 hover:bg-blue-700 hover:text-white focus:ring focus:outline-none">Button
                </button>
            </div>
        </header>
        <div
            class="container w-full p-20 m-4 mx-auto my-16 text-center bg-black h-96 rounded-xl">
            {% block main %}{% endblock %}

        </div>
                                    
    </body>
</html>
